<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <style>
        body {
            background-image: url('https://media.istockphoto.com/id/457959325/photo/hesitation-girl-in-white-and-the-internet.jpg?s=1024x1024&w=is&k=20&c=GGmCfnXputkEkfInoWI190DATw6w970y7KsAKSAcwek='); /* Replace 'background_image.jpg' with your image path */
            background-size: cover;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 500px; /* Width set to 500px */
            height: 400px; /* Height set to 600px */
            background: linear-gradient(to bottom right, #007bff, #00bfff); /* Blue gradient background */
            color: #fff; /* Text color */
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-size: 18px;
            margin-bottom: 10px;
        }

        input[type="number"] {
            width: 80%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin-bottom: 20px;
        }

        button[type="submit"] {
            background-color: #fff;
            color: #007bff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Guess the Number Game</h1>
        <form action="/check_guess" method="post">
            <label for="guess">Enter your guess:</label>
            <input type="number" name="guess" id="guess" required>
            <br>
            <button type="submit">Check Guess</button>
        </form>
    </div>
</body>
</html>
