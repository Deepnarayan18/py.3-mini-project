<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Start</title>
    <style>
        body {
            background: linear-gradient(to bottom right, #000000, #444444);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .card {
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 20px;
            background-color: #ffffff;
            color: #000000;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #dddddd;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Welcome to Guess the Number Game!</h1>
        <p>I have chosen a number between 1 and 100. Can you guess it?</p>
        <a href="/start_game" class="button">Start Game</a>
    </div>
</body>
</html>
